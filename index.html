<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <!-- main.css -->
    <link rel="stylesheet" href="./main.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="bg"><img src="./images/bg-pattern-card.svg" alt="" /></div>
        <figure>
          <img src="./images/image-victor.jpg" class="user" alt="" />
        </figure>
        <div class="name">
          <h2 class="username">Victor Crest <span class="age">26</span></h2>
          <p class="city">London</p>
        </div>
        <hr />
        <div class="user_details">
          <div class="detail">
            <span class="value">80K</span>
            <span class="engagement">Followers</span>
          </div>
          <div class="detail">
            <span class="value">803K</span>
            <span class="engagement">Likes</span>
          </div>
          <div class="detail">
            <span class="value">1.4K</span>
            <span class="engagement">Photos</span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.jnathan.com.ng"> Nathan Jonah</a>.
    </div>
  </body>
</html>
